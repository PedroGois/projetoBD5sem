<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Inserir Cliente</title>
</head>
<body>
    <h1>Inserir Cliente</h1>

    <form action="InsereCliente.php" method="POST">

        <label for="nome">Nome:</label>
        <input type="text" name="nome" required><br>

        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" required><br>

        <label for="numero">Número:</label>
        <input type="text" name="numero" required><br>

        <label for="bairro">Bairro:</label>
        <input type="text" name="bairro" required><br>

        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" required><br>

        <label for="estado">Estado:</label>
        <input type="text" name="estado" required><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email"><br>

        <label for="cpf_cnpj">CPF ou CNPJ:</label>
        <input type="text" name="cpf_cnpj" required><br>

        <label for="rg">RG:</label>
        <input type="text" name="rg"><br>

        <label for="telefone">Telefone:</label>
        <input type="text" name="telefone"><br>

        <label for="celular">Celular:</label>
        <input type="text" name="celular" required><br>

        <label for="data_nasc">Data de Nascimento:</label>
        <input type="date" name="data_nasc" required><br>

        <input type="submit" value="Inserir Cliente">

    </form>
</body>
</html>
